<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Cherdle</title>
</head>
<body>
  <h1>Cherdle</h1>
  <h2>Mate in 3</h2>


    <section class="position-panel">
      <img id="position-image" src="./puzzle1start.png" alt="Chess puzzle position">
    </section>

    <section class="guess-panel">

      <section class="guesses" id="guesses">
        <div class="guess-row" data-row="0">
          <input class="move" data-col="0">
          <input class="move" data-col="1">
          <input class="move" data-col="2">
          <input class="move" data-col="3">
          <input class="move" data-col="4">
        </div>

        <div class="guess-row" data-row="1">
          <input class="move" data-col="0">
          <input class="move" data-col="1">
          <input class="move" data-col="2">
          <input class="move" data-col="3">
          <input class="move" data-col="4">
        </div>

        <div class="guess-row" data-row="2">
          <input class="move" data-col="0">
          <input class="move" data-col="1">
          <input class="move" data-col="2">
          <input class="move" data-col="3">
          <input class="move" data-col="4">
        </div>

        <div class="guess-row" data-row="3">
          <input class="move" data-col="0">
          <input class="move" data-col="1">
          <input class="move" data-col="2">
          <input class="move" data-col="3">
          <input class="move" data-col="4">
        </div>

        <div class="guess-row" data-row="4">
          <input class="move" data-col="0">
          <input class="move" data-col="1">
          <input class="move" data-col="2">
          <input class="move" data-col="3">
          <input class="move" data-col="4">
        </div>

        <div class="guess-row" data-row="5">
          <input class="move" data-col="0">
          <input class="move" data-col="1">
          <input class="move" data-col="2">
          <input class="move" data-col="3">
          <input class="move" data-col="4">
        </div>
      </section>

      <button id="submit">Submit</button>
      <button id="reset">Reset</button>

      <section class="keyboard" id="keyboard">
        <h3>Keyboard</h3>

        <section class="key-group pieces" aria-label="Pieces">
          <button class="key" data-key="K">King</button>
          <button class="key" data-key="Q">Queen</button>
          <button class="key" data-key="R">Rook</button>
          <button class="key" data-key="B">Bishop</button>
          <button class="key" data-key="N">Knight</button>
          <button class="key" data-key="P">Pawn</button>
        </section>

        <section class="key-group files" aria-label="Files">
          <button class="key" data-key="a">a</button>
          <button class="key" data-key="b">b</button>
          <button class="key" data-key="c">c</button>
          <button class="key" data-key="d">d</button>
          <button class="key" data-key="e">e</button>
          <button class="key" data-key="f">f</button>
          <button class="key" data-key="g">g</button>
          <button class="key" data-key="h">h</button>
        </section>

        <section class="key-group ranks" aria-label="Ranks">
          <button class="key" data-key="1">1</button>
          <button class="key" data-key="2">2</button>
          <button class="key" data-key="3">3</button>
          <button class="key" data-key="4">4</button>
          <button class="key" data-key="5">5</button>
          <button class="key" data-key="6">6</button>
          <button class="key" data-key="7">7</button>
          <button class="key" data-key="8">8</button>
        </section>
      </section>
    </section>


  <section id="how-to-play">
    <h2>How to Play</h2>
    <p>need to add how to play</p>
  </section>
</body>
</html>
